name: rust build --release

on:
  push:
    branches: [main, master]
    paths:
      - 'gpu_info/**'
      - 'system_info_lib/**'
      - 'system_cli/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/rust.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'gpu_info/**'
      - 'system_info_lib/**'
      - 'system_cli/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/rust.yml'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: cargo build 
        run: cargo build --workspace --release
