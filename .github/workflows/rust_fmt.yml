name: rust fmt check

on:
  push:
    branches: [main, master]
    paths:
      - 'gpu_info/**'
      - 'system_info_lib/**'
      - 'system_cli/**'
      - '**.rs'
      - 'Cargo.toml'
      - '.github/workflows/rust_fmt.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'gpu_info/**'
      - 'system_info_lib/**'
      - 'system_cli/**'
      - '**.rs'
      - 'Cargo.toml'
      - '.github/workflows/rust_fmt.yml'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: cargo fmt --check
        run: cargo fmt --all -- --check
