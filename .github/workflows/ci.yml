name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'gpu_info/**'
      - 'system_info_lib/**'
      - 'system_cli/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'gpu_info/**'
      - 'system_info_lib/**'
      - 'system_cli/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci.yml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Parallel checks
  fmt:
    name: "Format Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Check formatting (all workspace)
        run: cargo fmt --all -- --check

  clippy:
    name: "Clippy Lints"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "clippy"
      
      - name: Run clippy (workspace)
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  test:
    name: "Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "test"
      
      - name: Run tests (workspace, all features)
        run: cargo test --workspace --all-features --verbose
      
      - name: Run doctests
        run: cargo test --workspace --doc --all-features

  # Final build (depends on all checks)
  build:
    name: "Release Build"
    needs: [fmt, test, clippy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "build"
      
      - name: Build workspace (release)
        run: cargo build --workspace --release --all-features

  # Success indicator
  ci-success:
    name: "CI Success"
    needs: [fmt, clippy, test, build]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: All checks passed
        run: |
          echo "âœ… Format, Clippy, Tests - PASSED"
          echo "âœ… Release Build - PASSED"
          echo ""
          echo "ðŸŽ‰ CI pipeline completed successfully!"
